<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="pixelmaker.js" defer></script>
  </head>
  <body>
    <main id="wrapper">
      <section id="canvas"></section>
      <h3>Colors</h3>
      <h4 id="erasing">Press E to toggle eraser</h4>
      <hr />
      <section id="colors"></section>
      <button onclick="reset()" id="currentColor"><h3>Reset</h3></button>
      <button id="add-row" onclick="addRow()"><h3>Add 5 Rows</h3></button>
      <button id="undo" onclick="undoLast()"><h3>undo last move</h3></button>
    </main>
  </body>
</html>
